        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4" >
                    <h3>Add Products</h3>
                </div>
                </div>
                <div class="row">
                    
                    <div id="productsfieldsdetails" class="col-xs-7">
                        <select class="productfields">
                            <option>Categories</option>
                        </select>
                        <input class="productfields" type="text" placeholder="ProductName" name="productname" required /><br />

                        <input class="productfields" type="text" placeholder="Brand name" name="brandname" required /><br />

                        <input class="productfields" type="text" placeholder="Product Color" name="productcolor" required /><br />
                        <input class="productfields" type="number" placeholder="Quantity" name="quantity" required /><br />
                        <textarea class="productfields" rows="4" cols="50" placeholder="Description here.......Product Model/size , Quality etc."></textarea>
                        <br />

                        <input class="productfields" type="number" placeholder="Price" name="price" required /><br />
                        <input type="file" />
                        <button id="productbtn" type="button" class="btn btn-info btn-block">Add</button>

                    </div>
                </div>
            </div>

        </div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->

                $('#sidebar').toggleClass('active');
            });

    </script>
